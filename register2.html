<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="register-container">

        <div class="register-form-container">
            <div class="register-form">
                <div class="register-header">Register</div>
                <div class="container">
                    <div class="circle circle--s circle--active"><span>1</span></div>
                    <div class="pipe pipe--s pipe--notTouched"></div>
                    <div class="circle circle--s circle--notTouched"><span>2</span></div>
                    <div class="pipe pipe--s pipe--notTouched"></div>
                    <div class="circle circle--s circle--notTouched"><span>3</span></div>

                </div>
                <div class="button-container">
                    <button
                        class="button--rounded button--rounded--s button--rounded--shadow flex-btn-one">Back</button>
                    <button
                        class="button--rounded button--rounded--s button--rounded--shadow flex-btn-two">Next</button>
                </div>
            </div>
        </div>

        <div class="register-img card-overlay">
            <!-- <img class="image" src="../go-between-sass/assets/images/cookies.jpg"> -->
        </div>
    </div>
</body>

</html>
