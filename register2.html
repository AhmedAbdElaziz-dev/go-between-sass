<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="register-container">

        <div class="register-form-container">
            <div class="register-form">
                <div class="register-header">Register</div>
                <div class="container">
                    <div class="circle circle--s circle--finished"><span>1</span></div>
                    <div class="pipe pipe--s pipe--finished"></div>
                    <div class="circle circle--s circle--active"><span>2</span></div>
                    <div class="pipe pipe--s pipe--notTouched"></div>
                    <div class="circle circle--s circle--notTouched"><span>3</span></div>

                </div>
                <!-- dropdown -->
                <div class="dropdown-container">
                    <div class="input input--m" type="text">
                        <span class="dropdown-head__text">seller/buyer</span>
                        <i class="fas fa-chevron-circle-down reg-arrow"></i>
                    </div>
                    <!-- dropdown-open -->
                    <div class="dropdown dropdown-open ">
                        <ul class="dropdown__list">
                            <li class="dropdown__list__item">
                                <a class="dropdown__list__item__link">company</a>
                            </li>
                            <li class=" dropdown__list__item">
                                <a class="dropdown__list__item__link">cafe/restaurant</a>
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="button-container">
                    <div class="flex-buttons-container">
                        <button class="button--rounded button--rounded--s button--rounded--shadow">Back</button>
                        <button class="button--rounded button--rounded--s button--rounded--shadow">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-img card-overlay">
            <img class="img-register" src="../go-between-sass/assets/images/cake6x6.jpg">

        </div>
    </div>
</body>

</html>
