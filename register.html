<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="register-container">
        <div class="register-img card-overlay">
            <!-- <img class="image" src="../go-between-sass/assets/images/cookies.jpg"> -->
        </div>
        <div class="register-form-container">
            <div class="register-form">
                <div class="form-header">Register</div>
                <input class="input input--shadow" type="email" placeholder="Email">
                <input class="input input--shadow" type="password" placeholder="Password">
                <input class="input input--shadow" type="password" placeholder="Confirm Password">

                <button class="button--rounded button--rounded--s button--rounded--shadow">Register</button>
                <a>Already Have An Account</a>
            </div>
        </div>


    </div>
</body>

</html>
