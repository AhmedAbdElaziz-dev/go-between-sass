<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="register-container">

        <div class="register-form-container">
            <div class="register-form">
                <div class="register-header">Register</div>
                <div class="states-container">
                    <div class="circle circle--s circle--finished"><span>1</span></div>
                    <div class="pipe pipe--s pipe--finished"></div>
                    <div class="circle circle--s circle--active"><span>2</span></div>
                    <div class="pipe pipe--s pipe--notTouched"></div>
                    <div class="circle circle--s circle--notTouched"><span>3</span></div>

                </div>
                <div class="branches-container">
                    <div class="profileLabel  profileLabel--left">Branches</div>
                    <div class="branches-div">
                        <div class="regdropdown-container regdropdown-container--s">
                            <div class="input input--m" type="text">
                                <span class="dropdown-head__text">city</span>
                                <i class="fas fa-chevron-circle-down reg-arrow reg-arrow--s"></i>
                            </div>

                            <div class="dropdown dropdown-open  ">
                                <ul class="dropdown__list">
                                    <li class="dropdown__list__item">
                                        <a class="dropdown__list__item__link">cairo</a>
                                    </li>
                                    <li class=" dropdown__list__item">
                                        <a class="dropdown__list__item__link">Ismailia</a>
                                    </li>
                                    <li class=" dropdown__list__item">
                                        <a class="dropdown__list__item__link">Port Said</a>
                                    </li>
                                </ul>

                            </div>
                        </div>
                        <div id="location">
                            <div class="location-container">
                                <input class="input input--mwh" type="text" placeholder="Address">
                                <i class="fas fa-2x fa-map-marker-alt map-icon "></i>
                            </div>
                            <input class="input input--mwh" type="tel" placeholder="phone">
                            <div>
                                <button class="button--rounded button--rounded--s button--rounded--shadow">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="branches-link">
                    <span>1 Brach.</span>
                    <a>check your branches</a>
                </div>
                <div class="button-container">
                    <div class="flex-buttons-container">
                        <button class="button--rounded button--rounded--s button--rounded--shadow">Back</button>
                        <button class="button--rounded button--rounded--s button--rounded--shadow">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-img">
            <img class="img-register" src="assets/images/cake6x6.jpg">
        </div>
    </div>
</body>

</html>
