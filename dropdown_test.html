<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css" />
</head>

<body>
    <div class="drop-container">
        <div class="input input--m dropdown-head" type="text">
            <span class="dropdown-head__text">seller/buyer</span>
            <i class="fas fa-chevron-circle-down dropdown-head__arrow"></i>
        </div>

        <div class="dropdown dropdown-open">
            <ul class="dropdown__list">
                <li class="dropdown__list__item">
                    <a class="dropdown__list__item__link">company</a>
                </li>
                <li class=" dropdown__list__item">
                    <a class="dropdown__list__item__link">cafe/restaurant</a>
                </li>
            </ul>

        </div>

    </div>
    <div class="shoppingCart">
        <!-- Title -->
        <div class="shoppingCart__title">
            <h4>Shopping Bag</h4>
            <i class="fas fa-times"></i>
        </div>
        <h5>you have no items in shopping card...</h5>
        <!-- Product #1 -->
        <div class="shoppingCart__item">
            <div class="shoppingCart__item__image">
                <img src="assets/images/stans-logo.png" alt="" class="shoppingCart__item__image__logo" />
            </div>
            <div class="shoppingCart__item__product">
                <div class="shoppingCart__item__product__text">
                    Quantity : 5
                </div>
                <div class="shoppingCart__item__product__text">
                    Total Price : $549
                </div>
                <div class="shoppingCart__item__product__buttons">
                    <button class="button--rounded--s shoppingCart__item__product__buttons__btn">
                        Order
                    </button>
                    <button class="button--rounded--s shoppingCart__item__product__buttons__btn">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="shoppingCart__item__icon">
                <i class="fas fa-eye"></i>
            </div>
        </div>
        <hr class="line" />
        <!-- Product #2 -->

                <div class="shoppingCart__item__product__text">
                    Quantity : 5

                <div class="shoppingCart__item__product__buttons">
                    <button class="button--rounded--s shoppingCart__item__product__buttons__btn">
                        Order
                    </button>
                    <button class="button--rounded--s shoppingCart__item__product__buttons__btn">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="shoppingCart__item__icon">
                <i class="fas fa-eye"></i>
            </div>
        </div>

        <hr class="line" />

        <div class="shoppingCart__item">
            <div class="shoppingCart__item__image">
                <img src="assets/images/stans-logo.png" alt="" class="shoppingCart__item__image__logo" />
            </div>
            <div class="shoppingCart__item__product">
                <div class="shoppingCart__item__product__text">

                    <button class="button--rounded--s shoppingCart__item__product__buttons__btn">
