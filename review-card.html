<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review card</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="reviewCard">
      <h2 class="reviewCard__title">Reviews</h2>
      <p class="reviewCard__text">
        It is easy to find it on the street. It is the most crowded place on the
        street, with long lines of people waiting to buy because their desserts
        deserve all waiting time.It is the most crowded place on the street,I
        totally recommend this bakery, their desserts are delicious.
      </p>
      <div>
        <input
          class="inputReview reviewCard__inputs"
          type="name"
          placeholder="Name"
        />
        <input
          class="inputReview reviewCard__inputs"
          type="email "
          placeholder="Email"
        />
      </div>
      <textarea
        name="YourReview"
        class="inputReview reviewCard__reviews"
        cols="100"
        rows="10"
        placeholder="Your Message"
      ></textarea>
      <button
        class="button--rounded button--rounded--s button--rounded--shadow inputReview"
      >
        submit
      </button>
    </div>
  </body>
</html>
